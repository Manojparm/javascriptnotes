 <!-- clouser demo along with eventListener -->
 <!-- clouser is used for data hiding -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function attachEventLisener(){  //the below code has been wraped inside this code to form closure
        let count=0; 
        document.getElementById('clickme')
      .addEventListener('click',function xyz(){  //now this callback funtion forming a clouser with outer scope.
         console.log("the button has been clicked");
        console.log("the button has been clicked",++count);
      }) 
    }
    attachEventLisener();
</script>
</body>
</html>
